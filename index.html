<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Responsive Landing Page</title>
  </head>
  <body>
    <!-- Navbar Start  -->
    <header>
      <div class="container">
        <div class="flex items-center justify-between">
          <div class="logo__container">
            <div class="logo">Landing page</div>
          </div>
          <nav class="navlinks__container">
            <ul class="flex">
              <li><a href="#">Home</a></li>
              <li><a href="#">Services</a></li>
              <li><a href="#">Contact us</a></li>
              <li><a href="#">About us</a></li>
            </ul>
          </nav>
          <div class="flex items-center nav__right">
            <button type="button" class="non_btn">Log in</button>
            <button type="button" class="flex items-center gap-1">
              <span>create an account</span>
              <img src="./assets/left.svg" alt="left_arrow" />
            </button>
          </div>
        </div>
      </div>
    </header>
    <!-- Navbar End  -->
    <!-- Hero start  -->
    <section class="hero">
      <div class="container">
        <div class="hero__headline_top_bar flex items-center gap-1">
          <span>Introducing to</span>
          <img src="/assets/lefta.svg" alt="left" />
        </div>
        <h1 class="hero__headline font-inter">
          Innovative Design Unleashed:
          <span class="highlight_color">A Visual Symphony of Creativity</span>
        </h1>
      </div>
      <div class="ball-one a"></div>
      <div class="ball-one b"></div>
      <div class="ball-one c"></div>
      <div class="ball-one d"></div>
    </section>
    <!-- Hero End  -->

    <script></script>
  </body>
</html>
